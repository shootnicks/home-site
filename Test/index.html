	<div class='JS'>
		This block for testing JavaScript
		<p><b>Example:</b>
		<div class='example'>
			function имя(параметры) {<br>
				...тело...<br>
			}<br>
			<br>
			<i>имя</i> - задаётся имя функции<br>
			<i>параметры</i> - принимает "переменные" в тело функции.<br>
			<i>...тело...</i> - код внутри функциию<br>
			<br>
		</div>
		<div>
			<b>Result your code:</b><p> 
			<script>
				let color = 'red';
				let divElement = document.querySelector('.example');
				divElement.style.background = color; // сделать фон красным
				divElement.addEventListener('click', function () {
					switch (divElement.style.background) {
						case 'red':
							document.querySelector('.example').style.background = 'green';
							break;
						case 'green':
							document.querySelector('.example').style.background = 'purple';
							break;
						case 'purple':
							document.querySelector('.example').style.background = 'orange';
							break;
						case 'orange':
							document.querySelector('.example').style.background = 'red';
							break;
					}
				}
				);




				//setTimeout(() => document.querySelector('.example').style.background = '', 3000); // вернуть назад
			</script>
		</div>
	</div>
